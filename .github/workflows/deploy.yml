name: Deploy

on:
  push:
    branches: [master]

jobs:
  build-ignition:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Ignition config
        run: |
          docker run --rm -i quay.io/coreos/butane:latest \
            < flatcar-config.bu > config.ign

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .
          name: github-pages

  deploy-pages:
    needs: build-ignition
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  deploy-server:
    needs: deploy-pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p 222 server.bodar.com >> ~/.ssh/known_hosts

      - name: Deploy containers
        run: |
          docker context create server --docker "host=ssh://core@server.bodar.com:222"
          docker context use server
          ./run run-all
